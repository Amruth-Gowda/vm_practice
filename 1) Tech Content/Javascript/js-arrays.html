<h1> Javascript Practice </h1>
<body> 
<script type="text/javascript">

	var names_array = new Array(5);
	
	for(i=0;i<3;i++){
	var val = prompt("Enter your name", "");

	}

	document.write("Hello " + names_array[i] + "<br>");
	}
	
</script>
